<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova - JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css?v=2">
    <script src="js/java.js"></script>
</head>
<body>
    <header class="cabecalho">
        <div class="contato">
            <img class="img-usuario" src="img/user.png" alt="usuario image profile">
            <div class="info-usuario">
                <h4 class="nome-usuario">Luiza</h4>
                <p class="descricao-usuario">Estudante</p>
            </div>
        </div>
        <nav class="nav-acoes">
            <ul class="lista-acoes">
                <a href="usuarios.html"><img src="img/back.png" alt=""></a>
            </ul>
        </nav>
    </header>
    <main class="msg-panel">
        <section class="msg-usuario">
            <div class="msg-titulo">
                <h2 class="h2_chat">Nome do Usuário</h2>
            </div>
            <div class="bolha-usuario">
                <p>Olá jonathan tudo bem? não estou muito bem estou preocupada com algumas coisas</p>
            </div>
            <span id="notificacao-msg-1"></span>
        </section>
        <section class="msg-resposta">
            <div class="msg-titulo-invertida">
                <h2 class="h2_chat">Nome do Usuário</h2>
            </div>
            <div class="bolha-resposta">    
                <p>Oii luh tudo sim e com você? vamos conversar o que esta acontencendo?</p>
            </div>
        </section>
     
        
    </main>
    <div class="bloco-envio-msg">
        <input class="entrada-msg" type="text" placeholder="Digite sua mensagem">
        <button class="botao-enviar">Enviar</button>
    </div>
</body>
</html>
